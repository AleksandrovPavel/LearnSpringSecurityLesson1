<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"/>
</head>

<body>
<br>
<a href="/logout">Выход</a>
<br>
<br>
<a href="/admin/person">Ко всем людям</a>
<br>
<br>
<h4>Список автомобилей</h4>
<br>
<br>
<div>
    <table>
        <tr>
            <th>Модель</th>
            <th>Серийный номер</th>
            <th>Перейти</th>
        </tr>
        <tr th:each="all_cars : ${cars}">
            <td th:utext="${all_cars.getModel()}">Модель</td>
            <td th:utext="${all_cars.getSeries()}">Серийный номер</td>
            <td> <a th:href="'/admin/car/' + ${all_cars.getId()}">Перейти</a></td>
        </tr>
    </table>
</div>

<br/>
<hr/>

</body>
</html>
