<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление человека</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
</head>
<body>
<br>
<a href="/logout">Выход</a>
<br>
<br>
<a href="/person">Ко всем людям</a>
<br>
<a href="/car">Ко всем автомобилям</a>
<br>
<br>
<h4>Обновить данные человека</h4>
<br>
<br>
<form th:method="POST" th:action="@{/person/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="firstName">Имя</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</div>
    <br/>
    <laber for="lastName">Фамилия</laber>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
    <br/>
    <laber for="email">Email</laber>
    <input type="text" th:field="*{username}" id="email"/>
    <div style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{username}">Email error</div>
    <br/>
    <input type="submit" value="Обновить">
</form>
</body>
</html>
